        <div class="content">
          <div class="container">
            <h2 class="content-head is-center">Contact Us</h2>
             <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2">
                    <form id="contact-form" class="pure-form pure-form-stacked">
                        <fieldset>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="pure-u-23-24" required>

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="pure-u-23-24" required>

                            <label for="message">What are you looking for?</label>
                            <textarea id="message" name="message" class="pure-u-23-24" rows="5" required></textarea>

                            <button type="submit" id="contact-submit" class="pure-button pure-button-primary">Send</button>
                        </fieldset>
                    </form>
                    <div id="alert" class="hidden" style="color: red;">Please fill in all fields.</div>
                    <div class="message" style="color: green; margin-top: 10px;"></div>
                </div>
             </div>
          </div>
